<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Virabrequim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      background-color: #009688;
      color: white;
      padding: 1rem 0;
      margin: 0;
    }
    .container {
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .campo {
      margin-bottom: 0.5rem;
    }
    .campo label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }
    .campo input, .campo textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Painel Virabrequim</h1>
  <div class="container">
    <div id="painel">
      <div class="loading">Carregando dados da planilha...</div>
    </div>
  </div>

  <script>
    const url = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLg6QBkgVeo74zNk9Xsv94HTg1NbDB_h6NWALgkq9pLFLUeLbEiZ-klXo1XGpnHwKRSbAo1I1WVuFd8OtzkZznkTyYhewLdhseqY9u4NnLXwF-huG7yIW8HK7SLI7yX3owl6wpzmI5BQXv017zY5EMHZiCYeSfurW7vnmiQR0R7XaAZAzmd0JQXFISGVjy_Nqh5S5DY0lMFpKbfCgAsBHpkYx27NBYNTEpQtf0MREUAeIS8RThYeUPz12sE-genwA33OAvUrx4XqK90g3WXGnMugVZDWjaw5StNXao-ljYDnQKd_MhE&lib=MjaoITXJoraydIDf6ziG3VKv1dzvmJfXR";

    async function carregarDados() {
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();
        mostrarOS(dados.dados || []);
      } catch (erro) {
        document.getElementById("painel").innerHTML = `<div class="loading">Erro ao carregar dados.</div>`;
        console.error("Erro ao buscar dados:", erro);
      }
    }

    function mostrarOS(lista) {
      const painel = document.getElementById("painel");
      if (lista.length === 0) {
        painel.innerHTML = `<div class="loading">Nenhuma OS encontrada.</div>`;
        return;
      }

      painel.innerHTML = ""; // Limpar tela
      lista.forEach((os) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="campo"><label>Nº OS</label><input type="text" value="${os['Nº OS'] || ''}" disabled></div>
          <div class="campo"><label>Cliente</label><input type="text" value="${os.CLIENTE || ''}" disabled></div>
          <div class="campo"><label>Tipo</label><input type="text" value="${os.TIPO || ''}" disabled></div>
          <div class="campo"><label>Status</label><input type="text" value="${os.STATUS || ''}" disabled></div>
          <div class="campo"><label>Observações</label><textarea rows="3" disabled>${os['OBSERVAÇÕES'] || ''}</textarea></div>
        `;
        painel.appendChild(card);
      });
    }

    carregarDados();
  </script>
</body>
</html>
