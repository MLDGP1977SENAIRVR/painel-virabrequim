<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retífica Rondon - Fluxo Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #87CEFA;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header img {
      position: absolute;
      left: 10px;
      height: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    #empresa-img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }
    .login-container {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #315f86;
    }
    #painel-btn {
      display: none;
      margin-top: 20px;
    }
    .mensagem {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?id=1j-KTYHUMZasWhOHshG6EmGpQUexhQ1uh" alt="Logo">
    <h1>Retífica Rondon - Fluxo Digital</h1>
  </header>

  <img id="empresa-img" src="https://drive.google.com/uc?id=1IsvBY-nKczHtbqSySt6jAzgxRgd_Yn0h" alt="Imagem da empresa">

  <div class="login-container">
    <input type="email" id="email" placeholder="Digite seu e-mail" required><br>
    <input type="password" id="senha" placeholder="Digite a senha" required><br>
    <button onclick="fazerLogin()">Entrar</button>
    <div class="mensagem" id="mensagem"></div>

    <div id="painel-btn">
      <a href="painel.html"><button>Painel Virabrequim</button></a>
    </div>
  </div>

  <script>
    async function fazerLogin() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const mensagem = document.getElementById('mensagem');
      const painelBtn = document.getElementById('painel-btn');

      if (!email || !senha) {
        mensagem.textContent = 'Preencha todos os campos.';
        return;
      }

      mensagem.textContent = 'Verificando...';

      try {
        const url = `https://script.google.com/macros/s/SEU_DEPLOY_ID/exec?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`;
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (dados.status === "ok") {
          mensagem.style.color = 'green';
          mensagem.textContent = 'Acesso autorizado';
          painelBtn.style.display = 'block';
        } else {
          mensagem.style.color = 'red';
          mensagem.textContent = dados.mensagem || 'Acesso negado.';
          painelBtn.style.display = 'none';
        }
      } catch (erro) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao conectar com o servidor.';
      }
    }
  </script>
</body>
</html>
